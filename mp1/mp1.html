<!DOCTYPE HTML> 
<html lang="en"> 
<head>
<title>Hello Animation</title>
<meta charset="utf-8"> 
</head>
 
<script id="shader-vs" type="x-shader/x-vertex">#version 300 es
    #ifdef GL_FRAGMENT_PRECISION_HIGH
    precision highp float;
    #else
    precision mediump float;
    #endif

    in vec4 aVertexColor;
    in vec3 aVertexPosition;
    uniform mat4 uModelViewMatrix;
    out vec4 vColor;

    void main(void) {
        gl_Position = uModelViewMatrix * vec4(aVertexPosition, 1.0);
        vColor = aVertexColor;
    }
</script>
  
<script id="shader-fs" type="x-shader/x-fragment">#version 300 es
    #ifdef GL_FRAGMENT_PRECISION_HIGH
    precision highp float;
    #else
    precision mediump float;
    #endif

    in vec4 vColor;
    out vec4 fragmentColor;

    void main(void) {
            fragmentColor = vColor;
    }
</script>

<script src="gl-matrix-min.js"></script>  
<script src="mp1.js"></script>  

<body onload="startup();" style="background-color: lightgrey;">
  <canvas id="myGLCanvas" width="600" height="600"></canvas>
</body>

<p>Select an animation:</p>
<div>
  <input type="radio" id="logo" name="animation" value="logo" checked>
  <label for="logo">Dancing Logo (hover mouse cursor on canvas)</label>
</div>
<div>
  <input type="radio" id="creative" name="animation" value="creative">
  <label for="creative">Concentric Triangles</label>
</div>

<p>All the animations will respond to animation speed.</p>
<div>
  <input type="range" id="speed" name="speed" min="0" max="100" value="60">
  <label for="speed">Animation speed</label>
</div>

</html>
