<!DOCTYPE HTML> 
<html lang="en"> 
<head>
<title>MP3: Simulating Flight</title>
<meta charset="utf-8"> 
</head>

<!-- If you add additional .js files, be sure to add them here. -->
<script src="gl-matrix-min.js"></script>
<script src="Terrain.js"></script>
<script src="mp3.js"></script>

<body onload="startup();">
    <canvas id="glCanvas" width="1200" height="600"></canvas>

    <p>Use arrow keys or WASDQE to orient. Use - or = key to decrease/increase speed. Use Escape key to reset.</p>
    <p>W/S or ArrowUp/Down: Pitch Up/Down</p>
    <p>A/D or ArrowLeft/Right: Roll Left/Right</p>
    <p>Q/E: Yaw Left/Right</p>
    <form id="input_form">
        <fieldset>
            <legend>Enable Fog</legend>
            <div>
                <input type="checkbox" name="fogEnabled" id="fogEnabled" checked> Fog
            </div>
        </fieldset>
        <fieldset>
            <legend>Rendering Options</legend>
            <div>
                <input type="radio" name="primitive" id="wireframe" value="wireframe"> Wireframe
                <input type="radio" name="primitive" id="polygon" value="polygon"> Polygon
                <input type="radio" name="primitive" id="wirepoly" value="wirepoly" checked> Polygon with Edges
            </div>
        </fieldset>
    </form>
</body>

</html>
